<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 


<h:head>
    <title>Lista de Clientes</title>
</h:head>
<h:body>

    <h1>Lista de Clientes</h1>

    <h:form>
        <h:dataTable value="#{clientes.listado}" var="cli" border="1">
            <h:column>
                <f:facet name="header">Cédula</f:facet>
                #{cli.cedula}
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{cli.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">Dirección</f:facet>
                #{cli.direccion}
            </h:column>
            <h:column>
                <f:facet name="header">Teléfonos</f:facet>
                <ul>
                    <ui:repeat value="#{cli.telefonos}" var="tel">
                        <li>#{tel.tipo}: #{tel.numero}</li>
                    </ui:repeat>
                </ul>
            </h:column>
        </h:dataTable>
    </h:form>

    <br/>
    <h:link value="Registrar Nuevo Cliente" outcome="RegistrarClientes.xhtml"/>
    
</h:body>
</html>
